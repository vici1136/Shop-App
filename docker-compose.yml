version: "3.8"
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: shop_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend/shop
    container_name: shop-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/shop_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=CheieSecretaFoarteLungaSiSiguraPentruLocalHost123456
      - JWT_EXPIRATION=86400000
      - jwt.secret=CheieSecretaFoarteLungaSiSiguraPentruLocalHost123456
      - jwt.expiration=86400000
      - SERVER_PORT=8080

volumes:
  pg_data: