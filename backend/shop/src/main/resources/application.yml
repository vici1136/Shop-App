server:
  port: ${PORT}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: ${REDIS_SSL}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: FullStack Shop API
    version: 1.0.0
    description: JWT based shop

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

# Rolurile sunt constante ale aplicației, pot rămâne hardcodate
roles:
  admin: ADMIN
  customer: CUSTOMER
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG